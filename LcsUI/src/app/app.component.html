<h1 class="card-title text-center">Long Common SubString</h1>
<div class="errors">{{ errorMessage }}</div>
<div></div>
<div></div>
<form [formGroup]="lcsForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="value">Enter common string by comma separated   </label>
      </div>
      
  <div class="form-group">
    <input id="value" type="text" formControlName="value" style="width:200px;height:100px;" required>
  </div>
  
  <br/>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Submit
    </button>
    <button type="reset" class="btn btn-primary" (click)="onReset()" style="margin-right:100px;">
        Reset
      </button>
  </div>
</form>
